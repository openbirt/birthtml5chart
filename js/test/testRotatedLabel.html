<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="../lib/d3.v3.js"></script>
<script type="text/javascript" src="../build/birthtml5chart.js"></script>
</head>
<body>
<svg id="chart"></svg>
<script>
(function(){
	var svg = d3.select('#chart');
	//svg.append('rect').style('fill', 'yellow').style('stroke', 'black').attr('x', 0).attr('y', 30).attr('width',200).attr('height', 30);
	
	var g = svg.append('g').attr('class', 'group');
	svg.attr({'x': 0, 'y': 0, 'width': 800, 'height':600});

    var dy = 100;
	var opts = {
			id: 't1',
			x:200,
			y:dy,
			margin:'5',
			padding:'5',
			border:{
				stroke:'pink',
				strokeWidth:2,
				strokeOpacity:0.5
			}, 
			background:{
				fill:'yellow',
				fillOpacity:1
			},
			data:['This is a text.'],  
			align:'left', // 'left', 'center', 'right', 'auto' == 'left'
			verticalAlign:'top', // 'top', 'center', 'bottom', 'auto' == 'top'
			format:null, // This is a format pattern or a function
			font:{
				fontSize:'20px'
			},
			fontBorder: {
				stroke:'green',
				strokeWidth:2,
				strokeOpacity:0.5
			},
			fontColor: {
				fill: 'blue'
			},
			rotate:{
				degree:0,
				mode:'start'
			}
		};

    g.append('line')
            .attr({'x1': 0, 'y1': dy, 'x2': 500, 'y2': dy})
            .style({'stroke': 'red', 'stroke-width': 1});
	var context = new birtchart.Context(svg.node());
	var label = new birtchart.Label(context, null, opts);
	label.fRender(g);

    dy += 100;
    g.append('line')
            .attr({'x1': 0, 'y1': dy, 'x2': 500, 'y2': dy})
            .style({'stroke': 'red', 'stroke-width': 1});
	opts.id = 't2';
	opts.y = dy;
	opts.rotate.degree = -45;
    opts.verticalAlign = 'top';
	var label = new birtchart.Label(context, null, opts);
	label.fRender(g);

    dy += 100;
    g.append('line')
            .attr({'x1': 0, 'y1': dy, 'x2': 500, 'y2': dy})
            .style({'stroke': 'red', 'stroke-width': 1});
	opts.id = 't3';
	opts.y = dy;
	opts.rotate.degree = -45;
    opts.verticalAlign = 'center';
    var label = new birtchart.Label(context, null, opts);
	label.fRender(g);

    dy += 100;
    g.append('line')
            .attr({'x1': 0, 'y1': dy, 'x2': 500, 'y2': dy})
            .style({'stroke': 'red', 'stroke-width': 1});
    opts.id = 't4';
    opts.y = dy;
    opts.rotate.degree = -45;
    opts.verticalAlign = 'bottom';
    var label = new birtchart.Label(context, null, opts);
    label.fRender(g);
	
})()
</script>
</body>
</html>
