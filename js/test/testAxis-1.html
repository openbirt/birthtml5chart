<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../lib/d3.v3.js"></script>
    <script type="text/javascript" src="../build/birthtml5chart.js"></script>
</head>
<body>
<svg id="chart"></svg>
<script>
    (function () {
        var svg = d3.select('#chart');
        //svg.append('rect').style('fill', 'yellow').style('stroke', 'black').attr('x', 0).attr('y', 30).attr('width',200).attr('height', 30);


        svg.attr({
            'x': 0,
            'y': 0,
            'width': 1600,
            'height': 1600
        });

        var opts = {
            orient: 'x', // 'x' or 'y'
            type: 'linear', // 'linear', 'pow', 'log', 'sqrt', 'quantize', 'quantile', 'identity', 'ordinal', 'time'
            domain: [100, 1000], // Actual values or value range to be presented on the axis.
            reversed: false, // default direction of axis is left to right or bottom to top, <code>TRUE</code> means rigth to left or top to bottom.
            location: 'bottom', // 'bottom', 'left', 'top', 'right'. x default is 'bottom', y default is 'left'
            x: 0, // The x coordinate
            y: 50, // The y coordinate
            width: 600,
            height: 200,
            background: {
                fill: 'gray'
            },
            // border: {

            // },
            title: {
                enabled: true,
                position: 'bottom', // 'below', 'above', 'left', 'right'
                anchor: 'center', // 'left', 'center', 'right' , 'top', 'bottom'
                dx: 0,
                dy: 0
            },
            line: {
                enabled: true,
                style: {
                    stroke: 'blue',
                    strokeWidth: 3
                }
            },
            tick: {
                major: {
                    enabled: true,
                    position: 'above', // 'below', 'above', 'left', 'right', 'cross'. x bottom default is 'above', x top default is 'below', y left default is 'right', y right default is 'left'.
                    numbers: 'auto',
                    size: 15,
                    style: {
                        stroke: 'red',
                        strokeWidth: 3
                    }
                },
                minor: {
                    enabled: true,
                    position: 'below', // Same with major.position.
                    numbers: 3,
                    size: 10,
                    style: {
                        stroke: 'pink',
                        strokeWidth: 3
                    }
                },
                label: {
                    enabled: true,
                    position: 'below', // 'below', 'above', 'left', 'right' or 'same', 'opposite'. 'same' means same position with tick.major.position
                    stagger: false,
                    autoDrop: false, // Auto detect overlap label and drop it.
                    gap: 3,
                    x: 0,
                    y: 0,
                    border: {
                        stroke: 'red',
                        strokeWidth: 1,
                        strokeOpacity: 0.5
                    },
                    background: {
                        fill: 'yellow',
                        fillOpacity: 1
                    },
                    data: [],
                    align: 'center', // 'left', 'center', 'right', 'auto' == 'left'
                    verticalAlign: 'top', // 'top', 'center', 'bottom', 'auto' == 'top'
                    format: null, // This is a format pattern or a function
                    font: {
                        fontSize: '20px'
                    },
                    fontBorder: {
                        stroke: 'green',
                        strokeWidth: 2,
                        strokeOpacity: 0.5
                    },
                    fontColor: {
                        fill: 'blue'
                    },
                    rotate: {
                        degree: 0,
                        mode: 'end'
                    }
                }
            },
            mark: [
                {
                    enabled: true,
                    type: 'symbol', // 'symbol', 'line', 'band'
                    symbol: null, // Valid for symbol mark type.
                    size: null, // Valid for symbl mark type.
                    start: null, // Valid for symbol, line or band marks.
                    end: null, // Only valid for band mark.
                    min: null, // Indicate line or band min/max limits on opposite axis.
                    max: null, // Same with 'min'.
                    background: {}, // The fill style of this mark.
                    border: {}, // The border style of this mark.
                    label: {} // Mark label.
                }
            ]
        }

        opts.tick.major.position = 'above';
        opts.tick.minor.position = 'above';
        opts.tick.label.position = 'opposite';
        opts.tick.label.align = 'auto';
        var context = new birtchart.Context(svg.node());
        var axis = new birtchart.Axis(context, null, opts);
        var g = svg.append('g').attr('class', 'canvas');
        axis.fRender(g);

        opts = birtchart.util.clone(opts);
        opts.domain = [300, 3000];
        opts.tick.minor.style.stroke = 'yellow';
//        axis.fDomain([300, 3000]);
        axis.fOptions(opts);
        axis.fRender(g);

//        opts = birtchart.util.clone(opts);
//        opts.orient = 'y';
//        opts.x = 100;
//        opts.y = 300;
//        opts.width = 300;
//        opts.height = 600;
//        opts.location = 'left';
//        opts.tick.major.enabled = true;
//        opts.tick.label.position = 'right';
//        opts.tick.label.align = 'left';
//
//        context = new birtchart.Context(svg.node());
//        axis = new birtchart.Axis(context, null, opts);
//        g = svg.append('g').attr('class', 'group');
//        axis.fRender(g);
    })()
</script>
</body>
</html>
