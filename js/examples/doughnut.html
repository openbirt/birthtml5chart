<!DOCTYPE html>
<meta charset="utf-8">
<style>

.progress-meter .background {
  fill: #ccc;
}

.progress-meter .foreground {
  fill: #000;
}

.progress-meter text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 24px;
  font-weight: bold;
}

</style>
<!-- script src="http://d3js.org/d3.v3.js"></script -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/d3js/build/d3.v3.js"></script>
<script src="../build/aCharts.js"></script>
<body>
<div id="container" style="width:600px;height:400px;background-color:#FFFFCC;"></div>
<script>
var options = {
	//width: 600,
	//height: 600,
	duration: 250,
	series:[{
		name: null,
		background:'#ddd',
		innerRadius:'30%',
		outerRadius:'60%',
		colors:d3.scale.category20().range(),
		data:[30, 50, 60, 20],
		maxValue:200,
		categories:['China', 'USA', 'Japan', 'UK'],
		label: {
			enabled: true,
			format: function(context){
				return function(d) {
					return d.category + ',' + aCharts.format.formatPercent(d.percentValue);
				}
			},
			fill:'#0f0',
			font: {
				  'font-family': '"Helvetica Neue", Helvetica, Arial, sans-serif',
				  'font-size': '24px',
				  'font-weight': 'bold',
			}
		},
		animation: {
			enabled: true,
			duration: 500,
			ease:'cubic-in-out'
		}
	},
	{
		name: null,
		background:'#ddd',
		innerRadius:'70%',
		outerRadius:'90%',
		colors:d3.scale.category20c().range(),
		data:[70, 90, 160, 200],
		categories:['Shanghai', 'Beijin', 'Hangzhou', 'Nanjing'],
		label: {
			enabled:false,
			format: function(context){
				return function(d) {
					return d.category + ',' + aCharts.format.formatPercent(d.percentValue);
				}
			},
			fill:'#0f0',
			font: {
				  'font-family': '"Helvetica Neue", Helvetica, Arial, sans-serif',
				  'font-size': '24px',
				  'font-weight': 'bold',
			}
		}
	}],
	categories:[],
	text: {
		enabled:true,
		background:'',
		fill: '#f00',
		font: {
		  'font-family': '"Helvetica Neue", Helvetica, Arial, sans-serif',
		  'font-size': '24px',
		  'font-weight': 'bold',
		},
		format: function(context, data) {
			return function(_data) {
				var d = data || _data;
				return aCharts.format.formatInt(d.value * (d.currAngle - d.startAngle ) / (d.endAngle - d.startAngle));
			}
		}
	},
	animation: {
		enabled: true,
		duration: 500,
		ease:'linear'
	}
}

var donut = new aCharts.Donut(options);
donut.render('#container');

</script>
</body>
